    .carousel {

  z-index: 2;

  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;

    const nextButton = document.getElementById('nextBtn');
const prevButton = document.getElementById('prevBtn');

// Fungsi untuk pindah ke halaman berikutnya

// Fungsi untuk pindah ke halaman sebelumnya

});
const btn = document.getElementById('toggleDeskripsi');
const icon = document.getElementById('toggleIcon');
const deskripsi = document.getElementById('deskripsi');
const deskripsiContainer = deskripsi.parentElement;

const fullText = `
  Alas Krendawahana yang berada di Kabupaten Karanganyar secara keletakannya termasuk kawasan Situs Sangiran. Lokasinya pada jalan menuju arah museum Dayu, sebelah kanan jalan tepatnya di RT.03, RW III, Dusun Krendowahono, Desa Krendowahono, Kecamatan Gondangrejo terdapat tempat yang biasa digunakan untuk ritual Keraton Surakarta. Selain upacara tradisional seputar kehidupan yang masih dilaksanakan masyarakat sekitar, terdapat upacara Sesaji Mahesa Lawung Keraton Surakarta yang diselenggarakan di wilayah Krendawahana.
  <br><br>
 Alas Krendawahana adalah sebuah hutan yang sampai sekarang masih terkenal dengan kesan keangkerannya. Karena dipercaya sebagai tempat bersemayamnya Bathari Kalayuwati [Durga]. Ritual yang sudah menjadi agenda pokok Keraton ini, selalu dilaksanakan pada hari Senin atau Kamis. Keraton Kasunanan Surakarta menggelar acara ritual budaya Mahesa Lawung, ritual adat Keraton untuk memohon keselamatan dan supaya terhindar dari segala macam mara bahaya. Sesaji Mahesa Lawung sendiri dilaksanakan sebagai bentuk persembahan kepada Bathari Kalayuwati, yang diyakini sebagai pelindung gaib Keraton Surakarta di bagian utara.
<br><br>
Perlengkapan sesaji yang digunakan di antaranya kepala Mahesa Lawung /kerbau yang masih perjaka dan belum pernah dipekerjakan beserta empat telapak kakinya, walang atogo (berbagai jenis belalang) sebagai simbol rakyat kecil. Juga sesaji lain yang terdiri atas barang mentah dan matang  yang kesemuanya menyimbolkan makna-makna tertentu, dimana sesaji ini dimaksudkan juga sebagai wilujengan nagari. Diharapkan dengan ritual ini keamanan, ketentraman negara akan terjaga. Kentalnya ritual tradisional yang terdapat di situs menunjukkan masyarakatnya masih melestarikan budaya. Hal ini semakin melengkapi jejak panjang budaya manusia di Situs Sangiran. (Duwiningsih)
<br><br>

`;


const shortText = `Alas Krendawahana yang berada di Kabupaten Karanganyar secara keletakannya termasuk kawasan...`;

let isExpanded = false;

btn.addEventListener('click', function () {
  if (isExpanded) {
    deskripsi.innerHTML = shortText;
    icon.src = 'img/selengkapnya.png';
    icon.alt = 'Selengkapnya';
    deskripsi.classList.add('pendek');
    deskripsiContainer.classList.remove('scrollable');
  } else {
    deskripsi.innerHTML = fullText;
    icon.src = 'img/sembunyikan.png';
    icon.alt = 'Sembunyikan';
    deskripsi.classList.remove('pendek');
    deskripsiContainer.classList.add('scrollable');
  }
  isExpanded = !isExpanded;
});

  </script>
